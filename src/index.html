<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка - Игра для детей</title>
  <script defer src="bundle.js"></script></head>
<body>
<div id="container">
  <div class="info">
    <button class="button" id="start">Начать игру!</button>
    <div class="score">Очков: <span id="score">0</span></div>
  </div>
</div>

<!-- Кнопки управления для мобильных -->
<div class="mobile-controls">
  <button class="mobile-btn btn-up" id="btnUp">↑</button>
  <button class="mobile-btn btn-left" id="btnLeft">←</button>
  <button class="mobile-btn btn-right" id="btnRight">→</button>
  <button class="mobile-btn btn-down" id="btnDown">↓</button>
</div>
</body>
</html>
